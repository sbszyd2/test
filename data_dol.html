<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>

       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);option = null;
option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['期初金额','入库金额','出库金额','库存金额']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['2018-8','2018-9','2018-10','2018-11','2018-12','2019-1','2019-2']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'期初金额',
            type:'line',
            stack: '总量1',
            data:[1120, 1132, 1011, 1134, 190, 1230, 1210]
        },
        {
            name:'入库金额',
            type:'line',
            stack: '总量2',
            data:[520, 682, 191, 534, 890, 330, 310]
        },
        {
            name:'出库金额',
            type:'line',
            stack: '总量3',
            data:[150,232, 1201, 1154, 1190, 1330, 410]
        },
       {
            name:'库存金额',
            type:'line',
            stack: '总量4',
            data:[820, 932, 901, 934, 1290, 1330, 1320]
        }
    ]
};
                    ;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
